<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        input::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .errorlist {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .form-footer {
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
        </form>
        <div class="form-footer">
            <p>¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
        </div>
    </div>


    <script>
        function validateForm(event) {
            let password1 = document.getElementById("id_password1").value;
            let password2 = document.getElementById("id_password2").value;
    
            if (password1.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                event.preventDefault(); // Evita que el formulario se envíe
                return false;
            }
            if (!/[0-9]/.test(password1)) {
                alert("La contraseña debe contener al menos un número.");
                event.preventDefault();
                return false;
            }
            if (!/[A-Z]/.test(password1)) {
                alert("La contraseña debe contener al menos una letra mayúscula.");
                event.preventDefault();
                return false;
            }
            if (!/[!#$%&?]/.test(password1)) {
                alert("La contraseña debe contener al menos uno de estos símbolos: !, #, $, %, & o ?");
                event.preventDefault();
                return false;
            }
            if (password1 !== password2) {
                alert("Las contraseñas no coinciden.");
                event.preventDefault();
                return false;
            }
    
            return true; // Si pasa todas las validaciones, permite el envío
        }
    
        document.querySelector("form").addEventListener("submit", validateForm);
    </script>
    
</body>

</html>
